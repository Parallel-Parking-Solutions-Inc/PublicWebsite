<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parallel</title>
  <link rel="icon" href="assets/Favicon.png" />
  <link rel="apple-touch-icon" href="assets/WebclipIcon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:400,500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .nav-container {
      width: 100%;
      display: flex;
      justify-content: flex-start;
      padding: 15px 25px;
    }

    .logo {
      max-width: 90px;
    }

    .coming-soon-box {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transform: translateY(-50px);
      max-width: 500px;
      width: 100%;
      margin-left: auto;
      margin-right: auto;
    }

    .message {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 24px;
      font-weight: 500;
    }

    .operator-section {
      margin-bottom: 32px;
    }

    .btn-operator {
      background: white;
      border: 1px solid #E5E5E5;
      padding: 12px;
      border-radius: 999px;
      display: inline-flex;
      align-items: center;
      text-decoration: none;
      transition: background 0.2s ease;
    }

    .btn-operator:hover {
      background-color: #E5E5E5;
    }

    .inquiry-text {
      margin: 40px 0 16px;
      color: #333;
      font-size: 1rem;
    }

    form {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      position: relative;
    }

    .inline-inputs {
      display: flex;
      gap: 12px;
      width: 100%;
    }

    input, textarea {
      border: 1px solid #E5E5E5;
      border-radius: 999px;
      padding: 12px 16px;
      font-family: 'Montserrat', sans-serif;
      width: 100%;
      box-sizing: border-box;
      background: white;
      font-size: 1rem;
      transition: border 0.2s ease;
    }

    input:focus, textarea:focus {
      border-color: #1782FF;
      outline: none;
    }

    textarea {
      border-radius: 16px;
      height: 100px;
      resize: vertical;
      padding-right: 56px;
    }

    .submit-btn {
      background: #1782FF;
      border: none;
      position: absolute;
      bottom: 16px;
      right: 16px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: not-allowed;
      opacity: 0.5;
      transition: opacity 0.2s ease;
    }

    .submit-btn.enabled {
      opacity: 1;
      cursor: pointer;
    }

    .submit-btn img {
      height: 20px;
      width: 20px;
    }
  </style>
</head>
<body>
  <div class="nav-container">
    <img src="assets/Logo_Parallel.svg" alt="Parallel Logo" class="logo" />
  </div>
  <div class="coming-soon-box">
    <p class="message">Parallel's Website is currently unavailable</p>
    <div class="operator-section">
      <p>Did you mean to access the Operator Portal?</p>
      <a href="https://operator.parkwithparallel.com" class="btn-operator">
        <img src="assets/Logo_Operator_Inline.svg" alt="Operator Logo" style="height: 20px;" />
      </a>
    </div>
    <p class="inquiry-text">Or inquire about setting up Parallel in your lot.</p>
    <form id="inquiry-form">
      <div class="inline-inputs">
        <input type="text" id="name" placeholder="Name" required />
        <input type="email" id="email" placeholder="Email" required />
      </div>
      <textarea id="message" placeholder="Message" required></textarea>
      <button type="submit" class="submit-btn" disabled>
        <img src="assets/send.svg" alt="Send" />
      </button>
    </form>
  </div>

  <script>
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const messageInput = document.getElementById('message');
    const submitBtn = document.querySelector('.submit-btn');

    function validateForm() {
      const name = nameInput.value.trim();
      const email = emailInput.value.trim();
      const message = messageInput.value.trim();
      const validEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);

      if (name && validEmail && message) {
        submitBtn.classList.add('enabled');
        submitBtn.disabled = false;
      } else {
        submitBtn.classList.remove('enabled');
        submitBtn.disabled = true;
      }
    }

    nameInput.addEventListener('input', validateForm);
    emailInput.addEventListener('input', validateForm);
    messageInput.addEventListener('input', validateForm);
  </script>
</body>
</html>
