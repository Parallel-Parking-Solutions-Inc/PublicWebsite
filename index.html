<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parallel</title>
  <link rel="icon" href="assets/Favicon.png" />
  <link rel="apple-touch-icon" href="assets/WebclipIcon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 90%;
    }

    .logo {
      width: 200px;
      margin-bottom: 24px;
    }

    .message {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 32px;
    }

    .buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      background-color: #1782FF;
      color: white;
      padding: 12px 36px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #0f6dd8;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/Logo_Parallel.svg" alt="Parallel Logo" class="logo" />
    <p class="message">The Parallel home site is currently offline.</p>
    <div class="buttons">
      <a href="mailto:info@parkwithparallel.com" class="btn">Purchase Inquiry</a>
      <a href="https://operator.parkwithparallel.com" class="btn">Operator Portal</a>
    </div>
  </div>
</body>
</html>
